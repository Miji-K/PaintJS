<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Paint JS</title>
</head>
<body>
  <canvas id="jsCanvas" class="board">
  </canvas>  
  <div class="controls">
      <div class="controls_range">
          <input 
            type="range" 
            id="jsRange" 
            min="0.1" 
            max="5.0" 
            value="2.5" 
            step="0.1">
      </div>
      <div class="contorls_btns">
          <button id="jsMode">Fill</button>
          <button id="jsSave">Save</button>
      </div>
      <div class="controls_colors" id="jsColors">
          <div class="controls_color jsColor" style="background-color: #222;"></div>
          <div class="controls_color jsColor" style="background-color: #fff;"></div>
          <div class="controls_color jsColor" style="background-color: orangered;"></div>
          <div class="controls_color jsColor" style="background-color: orange;"></div>
          <div class="controls_color jsColor" style="background-color: yellowgreen;"></div>
          <div class="controls_color jsColor" style="background-color: blueviolet;"></div>
          <div class="controls_color jsColor" style="background-color: cornflowerblue;"></div>
          <div class="controls_color jsColor" style="background-color: rosybrown;"></div>
          <div class="controls_color jsColor" style="background-color: teal;"></div>
      </div>
  </div>
</body>
</html>
